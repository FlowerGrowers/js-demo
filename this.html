<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            opacity: .5;
        }
    </style>
</head>

<body>
    <div>jiajunda</div>
    <div>ck/</div>

    <script>
        let divs = document.querySelectorAll('div');
        console.log(divs);

        divs.forEach((item) => {
            item.addEventListener('click', function (e) {
                e.target.classList.toggle('hide');
            })
        })

    </script>
</body>

</html>
