<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-sticky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            height: 100px;
        }
    </style>
</head>

<body>


    <div class="content" style="background-color: aliceblue;">
        content
    </div>
    <footer class="footer" style="background-color: aqua;">111</footer>

</body>

</html>
