<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hd = {
            name: 'jiajunda'
        };
        let user = {
            show() {
                console.log(this.name);
            }
        };
        Object.setPrototypeOf(hd, user); // 不建议用__proto__ 非标准的
        hd.show();
        console.log(Object.getPrototypeOf(hd));
    </script>
</body>

</html>
