<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hd = {
            name: 'jiajunda'
        };
        let parent = {
            name: 'parent',
            show() {
                console.log(this.name);
            }
        }
        Object.setPrototypeOf(hd, parent); // 让 parent 作为 hd 的父亲

        hd.show();
        parent.show();
        console.log(
            Object.getPrototypeOf(hd)
        );
    </script>
</body>

</html>
