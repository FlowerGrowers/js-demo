<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{color:isColor}" :style="styleObject">hello word</div>
        <button @click="changeColor">chang</button>
    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isColor: false,
                styleObject: {
                    fontSize: 200 + 'px'
                }
            },
            methods: {
                changeColor() {
                    this.isColor = !this.isColor;
                }
            }
        })
    </script>
</body>

</html>
