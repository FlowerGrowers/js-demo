<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">{{msg}}</div>
    <script src="vue.js"></script>
    <script>
        // 原始写法
        // const div = document.querySelector('#app');
        // div.innerHTML = `hello world`

        // Vue写法
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            }
        });
        // 不在需要关注dom操作
        setTimeout(() => {
            app.$data.msg = 'bye!!'
        }, 2000)
    </script>
</body>

</html>
