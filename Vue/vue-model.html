<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{age + 18}}</div>
        <!-- 转义输出 原封不动的输出 -->
        <div v-text="name"></div>
        <!-- -->
        <div v-html="name"></div>
        <!-- 在v-xxx时他的引号中已经不是单纯的字符了，时js的表达式 -->
    </div>
    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: `<h1>贾钧达</h1>`,
                age: 18
            }
        })
    </script>
</body>

</html>
