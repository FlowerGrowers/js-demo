<body>
    <script>
        let lesson = {
            name: 'zhansan',
            age: 18
        }
        let hd = {
            ...lesson
        };
        let bd = Object.assign(lesson, {});
        let newLesson = {};
        for (const key in lesson) {
            if (lesson.hasOwnProperty(key)) {
                // const element = lesson[key];
                // console.log(element);
                newLesson[key] = lesson[key];
            }
        }
        console.log(newLesson);
        console.log(hd);
        console.log(bd);
    </script>
