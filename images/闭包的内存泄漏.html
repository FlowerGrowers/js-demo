<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <div data-desc="english">jiajunda</div>

        let divs = document.querySelectorAll('div');
        console.log(divs);

            item.addEventListener('click', function () {
                console.log(desc);
                // console.log(item);
                console.log(item);
            })
            item = null;
        }))
    </script>
